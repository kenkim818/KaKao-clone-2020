<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:09</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="link-settings">
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <span class="notification__setting"></span>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/IMG_5324.jpg" class="user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Kenny</h4>
            <h6 class="user-component__subtitle">+818 1234 5678</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icons">
          <i class="far fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-smile-beam fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-hdd fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-palette fa-2x"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <img class="more-suggestion__icon-story" src=img/story.png />
            </div>
            <span class="more-suggestion__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <img class="more-suggestion__icon-games" src=img/games.jpg />
            </div>
            <span class="more-suggestion__icon-text">Kokoa Games</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
      <span>This website is suitable for mobiles</span>
    <script
      src="https://kit.fontawesome.com/a1aa6587e6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
